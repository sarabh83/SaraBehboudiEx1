name: CI-CD Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          command_timeout: 30m
          script_stop: true
          script: |
            set -e
            APP_DIR=/var/www/sara-music-card
            echo "ğŸ”§ Deploying to $APP_DIR"

            # Ù¾ÛŒØ´â€ŒÙ†ÛŒØ§Ø²Ù‡Ø§
            command -v git >/dev/null || (apt-get update && apt-get install -y git)
            command -v python3 >/dev/null || (apt-get update && apt-get install -y python3 python3-venv python3-pip)

            # Ú©Ù„ÙˆÙ†/Ù¾ÙˆÙ„
            mkdir -p $APP_DIR
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone https://github.com/${{ github.repository }} $APP_DIR
            else
              cd $APP_DIR && git pull
            fi

            # ÙˆÛŒØ±Ú†ÙˆØ§Ù„â€ŒØ§Ù†ÙˆÛŒ
            cd $APP_DIR
            python3 -m venv venv || python -m venv venv
            . venv/bin/activate
            pip install -U pip
            [ -f requirements.txt ] && pip install -r requirements.txt || true

            # Ù¾ÙˆØ±Øªâ€ŒÙ‡Ø§ Ø±Ø§ Ø®Ø§Ù„ÛŒ Ú©Ù† (nginx Ø±ÙˆÛŒ 5000 Ø§Ø³ØªØ› Ù…Ø§ 5001 Ø±Ø§ Ø¨Ø±Ø§ÛŒ Flask Ù…ÛŒâ€ŒÚ¯ÛŒØ±ÛŒÙ…)
            fuser -k 5001/tcp || true
            fuser -k 5000/tcp || true

            # Ø§Ø¬Ø±Ø§ÛŒ Flask Ø¯Ø± Ø¨Ú©â€ŒÚ¯Ø±Ø§Ù†Ø¯ (Ù„Ø§Ú¯ Ø¯Ø§Ø®Ù„ app.log)
            nohup python3 app.py > app.log 2>&1 &
            sleep 5

            # Ù‡Ù„Ø³â€ŒÚ†Ú©
            if pgrep -f "python3 app.py" > /dev/null; then
              echo "âœ… Flask process up"
            else
              echo "âŒ Flask failed to start"; tail -n 100 app.log; exit 1
            fi

            # ØªØ³Øª HTTP Ù„ÙˆÚ©Ø§Ù„
            if curl -fsS http://127.0.0.1:5001 >/dev/null; then
              echo "ğŸš€ Deploy finished successfully!"
            else
              echo "âŒ Health check failed"; tail -n 100 app.log; exit 1
            fi

            exit 0
