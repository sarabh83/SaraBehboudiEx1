name: CI-CD Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          command_timeout: 30m
          script_stop: true
          script: |
            set -e
            APP_DIR=/var/www/sara-music-card
            echo "ğŸ”§ Starting deploy on $APP_DIR"

            command -v git >/dev/null || (apt-get update && apt-get install -y git)
            command -v python3 >/dev/null || (apt-get update && apt-get install -y python3 python3-venv python3-pip)

            mkdir -p $APP_DIR
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone https://github.com/${{ github.repository }} $APP_DIR
            else
              cd $APP_DIR && git pull
            fi

            cd $APP_DIR
            python3 -m venv venv || python -m venv venv
            . venv/bin/activate
            pip install -U pip
            [ -f requirements.txt ] && pip install -r requirements.txt || true

            # Flask app restart safely
            pkill -f "python3 app.py" || true
            nohup python3 app.py > app.log 2>&1 &
            sleep 5

            if pgrep -f "python3 app.py" > /dev/null; then
              echo "âœ… Flask app running successfully!"
            else
              echo "âŒ Flask app failed to start"
              exit 1
            fi

            echo "ğŸš€ Deploy finished successfully!"
            exit 0
